<html lang="en">
<head>
  <title>Check Your Typing Speed</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="heading">Check Your Typing Speed</div>
    <div class="header">
      <div class="wpm">
        <div class="header_text">WPM</div>
        <div class="curr_wpm">100</div>
      </div>
      <div class="cpm">
        <div class="header_text">CPM</div>
        <div class="curr_cpm">100</div>
      </div>
      <div class="errors">
        <div class="header_text">Errors</div>
        <div class="curr_errors">0</div>
      </div>
      <div class="timer">
        <div class="header_text">Time</div>
        <div class="curr_time">60s</div>
      </div>
      <div class="accuracy">
        <div class="header_text">Accuracy-%</div>
        <div class="curr_accuracy">100</div>
      </div>
    </div>

    <div class="quote">Click on the field below to start the game.</div>
    <textarea class="input_area" placeholder="start typing here..." oninput="processCurrentText()"
      onfocus="startGame()"></textarea>
    <button class="restart_btn" onclick="resetValues()">Restart</button>
  </div>
  <footer id="footer">
        <p>
            Made With Love By <a href="https://www.facebook.com/tusharhow" target="_blank">Tushar R Ahmed</a>
        </p>
    </footer>
<script src="game.js"></script>
</body>
</html>
